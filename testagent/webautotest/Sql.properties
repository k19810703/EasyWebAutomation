GetExecution=SELECT M.PLANID,M.APPID,A.APPNAME,M.PLANMEMO,M.NEXTPLANDATE,M.NEXTPLANTIME,M.LASTEXECUTEDATE,M.LASTEXECUTETIME,M.NOTIFYEMAILADDRESS,E.OS,E.BROWSER,M.HIGHLIGHTOBJECT,M.ERRORSTOPFLAG FROM T_EXECUTIONPLANMAIN M,T_EXECUTIONENV E,T_APPLICATION A WHERE A.APPID=M.APPID AND M.PLANID=E.PLANID AND M.EXECUTEFLAG=1 AND E.OS=:OS AND E.BROWSER = :BROWSER AND E.AGENTNAME = :AGENTNAME ORDER BY M.PLANID
GetCase=SELECT EXECUTENO,P.CASEID,CASENAME,CASEDETAIL FROM T_EXECUTIONPLANDETAIL P,T_CASEMAIN C WHERE P.CASEID=C.CASEID AND P.PLANID=:PLANID AND P.EXECUTEFLG=1 ORDER BY EXECUTENO
GetCaseSteps=SELECT COUNT(1) as RECCNT FROM T_CASEDETAIL CD,T_SCENARIOPROCESS SP,T_PAGEACTION PA WHERE CASEID=:CASEID AND CD.SCENARIOID=SP.SCENARIOID AND SP.PAGEACTIONID=PA.PAGEACTIONID 
GetExecutionCases=SELECT count(1) as RECCNT FROM T_EXECUTIONPLANDETAIL WHERE PLANID=:PLANID AND EXECUTEFLG=1
GetScenario=SELECT CASEID,ID,SCENARIONO,C.SCENARIOID,SCENARIONAME,SCENARIODETAIL FROM T_CASEDETAIL C,T_SCENARIOMAIN S WHERE C.SCENARIOID = S.SCENARIOID AND CASEID =:CASEID AND EXECUTEFLAG = '1' ORDER BY SCENARIONO
GetPageAction(delete)=SELECT ID,SCENARIOID,S.PAGEORDER,S.PAGEACTIONID,P.ACTIONUK,P.PAGEID,P.ACTIONNO,P.ACTIONNAME,P.ACTIONDETAIL,P.OBJECTID,P.PARAMNAME,P.HEADERHIGHT FROM T_SCENARIOPROCESS S,T_PAGEACTION P,T_PAGEAPP PA,T_OBJECTAPP OA WHERE S.PAGEACTIONID = P.PAGEACTIONID AND P.PAGEID = PA.PAGEID AND P.OBJECTID = OA.OBJECTID AND PA.APPID=:APPID AND OA.APPID=:APPID AND S.SCENARIOID=:SCENARIOID ORDER BY S.PAGEORDER,P.ACTIONNO
GetPageAction=SELECT S.ID,S.SCENARIOID,S.PAGEORDER,S.PAGEACTIONID,AP.APPNAME,P.ACTIONUK,PM.PAGEID,PG.PAGENAME,P.ACTIONNO,P.ACTIONNAME,P.ACTIONDETAIL,P.OBJECTID,P.PARAMNAME,PG.HEADERHIGHT FROM T_SCENARIOPROCESS S,T_PAGEACTION P,T_PAGEACTIONMAIN PM,T_PAGE PG,T_APPLICATION AP WHERE P.PAGEACTIONID = PM.PAGEACTIONID AND PM.APPID=AP.APPID AND PM.APPID=PG.APPID AND PM.PAGEID=PG.PAGEID AND S.PAGEACTIONID = P.PAGEACTIONID AND PM.APPID=:APPID AND S.SCENARIOID=:SCENARIOID ORDER BY S.PAGEORDER,P.ACTIONNO
GetObject=SELECT OBJECTID,PAGEID,OBJECTNAME,OBJECTTYPE,INFRAME,IDENTIFIER,IDENTIFYKEY,PARAMNAME FROM T_OBJECT WHERE OBJECTID=:OBJECTID
GetParam=SELECT PARAMVALUE FROM T_CASEPARAMVALUE WHERE CASEID=:CASEID AND CASEDETAILID=:CASEDETAILID AND SCENARIOUK=:SCENARIOUK AND ACTIONUK=:ACTIONUK AND PARAMTYPE=:PARAMTYPE
InsertLog(delete)=INSERT INTO T_TEST_RESULT (EXECUTETIMESTAMP,USERID,PLANID,EXECUTENO,CASEID,SCENARIONO,SCENARIOID,PAGEORDER,PAGEID,ACTIONNO,PARAM,STATUS,DETAIL,SNAPSHOT,FILENAME) VALUES (:EXECUTETIMESTAMP,:USERID,:PLANID,:EXECUTENO,:CASEID,:SCENARIONO,:SCENARIOID,:PAGEORDER,:PAGEID,:ACTIONNO,:PARAM,:STATUS,:DETAIL,?,:FILENAME)
InsertLog(delete)=INSERT INTO T_TEST_RESULT (EXECUTETIMESTAMP,USERID,PLANID,EXECUTENO,CASEID,SCENARIONO,SCENARIOID,PAGEORDER,PAGEID,ACTIONNO,PARAM,STATUS,DETAIL,FILENAME) VALUES (:EXECUTETIMESTAMP,:USERID,:PLANID,:EXECUTENO,:CASEID,:SCENARIONO,:SCENARIOID,:PAGEORDER,:PAGEID,:ACTIONNO,:PARAM,:STATUS,:DETAIL,:FILENAME)
InsertLog=INSERT INTO T_TEST_RESULT (EXECUTETIMESTAMP,COMPLETETIMESTAMP,PLANID,OS,BROWSER,USERID,APPNAME,PLANMEMO,EXECUTENO,CASEID,CASENAME,SCENARIONO,SCENARIONAME,PAGEORDER,PAGENAME,ACTIONNO,ACTITONNAME,ACTITONDETAIL,OBJECTNAME,PARAM,STATUS,DETAIL,FILENAME) VALUES (:EXECUTETIMESTAMP,:COMPLETETIMESTAMP,:PLANID,:OS,:BROWSER,:USERID,:APPNAME,:PLANMEMO,:EXECUTENO,:CASEID,:CASENAME,:SCENARIONO,:SCENARIONAME,:PAGEORDER,:PAGENAME,:ACTIONNO,:ACTITONNAME,:ACTITONDETAIL,:OBJECTNAME,:PARAM,:STATUS,:DETAIL,:FILENAME)
InsertLogPlan=INSERT INTO T_UITRESULT_PLAN(EXECUTETIMESTAMP, COMPLETETIMESTAMP, OS, BROWSER, USERID, APPNAME, PLANMEMO, ALLCASE, OKCASE, NGCASE, STATUS, LOGNAME) VALUES (:EXECUTETIMESTAMP, '', :OS, :BROWSER, :USERID, :APPNAME, :PLANMEMO, :ALLCASE, 0, 0, 'Executing', '')
UpdateLogPlan=UPDATE T_UITRESULT_PLAN SET COMPLETETIMESTAMP=:COMPLETETIMESTAMP, OKCASE=:OKCASE, NGCASE=:NGCASE, STATUS=:STATUS WHERE ID=:ID
InsertLogCase=INSERT INTO T_UITRESULT_CASE(RESULTPLANID, COMPLETETIMESTAMP, EXECUTENO, CASEID, CASENAME, CASEDETAIL, ALLSTEP, DONESTEP, ERRORSTEP, NGSTEP, STATUS) VALUES(:RESULTPLANID, :COMPLETETIMESTAMP, :EXECUTENO, :CASEID, :CASENAME, :CASEDETAIL, :ALLSTEP, :DONESTEP, :ERRORSTEP, :NGSTEP, :STATUS)
UpdateLogCase=UPDATE T_UITRESULT_CASE SET COMPLETETIMESTAMP=:COMPLETETIMESTAMP, DONESTEP=:DONESTEP, ERRORSTEP=:ERRORSTEP, NGSTEP=:NGSTEP , STATUS=:STATUS WHERE ID=:ID
InsertLogStep=INSERT INTO T_UITRESULT_STEPS (RESULTCASEID, COMPLETETIMESTAMP, PAGEID,PAGENAME,ACTITONDETAIL, OBJECTNAME, PARAM, STATUS, DETAIL, FILENAME) VALUES(:RESULTCASEID, :COMPLETETIMESTAMP, :PAGEID,:PAGENAME,:ACTITONDETAIL, :OBJECTNAME, :PARAM, :STATUS, :DETAIL, :FILENAME)
GetParam2=SELECT PARAMVALUE FROM T_PARAM WHERE PARAMNAME=:PARAMNAME
GetApp=SELECT * FROM T_APPLICATION WHERE APPID=:APPID
